<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #1f2937;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button.secondary {
      background: #6b7280;
    }
    button.secondary:hover {
      background: #4b5563;
    }
    button.sell {
      background: #dc2626;
    }
    button.sell:hover {
      background: #b91c1c;
    }
    .trade-buttons {
      display: flex;
      gap: 8px;
    }
    .trade-buttons button {
      flex: 1;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
    .hidden { display: none; }
    .divider {
      margin: 15px 0;
      border-top: 1px solid #e5e7eb;
    }
  </style>
  </head>
  <body>
    <h3>Flash Trading</h3>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <!-- Trading Form (hidden until logged in) -->
    <div id="tradingForm" class="hidden">
      <input type="text" id="symbol" placeholder="Stock symbol (e.g., AAPL)" />
      <input type="number" id="quantity" placeholder="Quantity" value="1"
        min="1" />
      <div class="trade-buttons">
        <button id="buyBtn">Buy</button>
        <button id="sellBtn" class="sell">Sell</button>
      </div>
      <div class="divider"></div>
      <button id="logoutBtn" class="secondary">Logout</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
