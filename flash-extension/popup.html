<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3>
      <img src="icon.png" alt="Logo" width="24" height="24">
      Flash Trading
    </h3>

    <div id="loginForm">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="tradingForm" class="hidden">
      <input type="text" id="symbol" placeholder="Stock symbol (e.g., AAPL)" />
      <input type="number" id="quantity" placeholder="Quantity" value="1"
        min="1" />
      <div class="trade-buttons">
        <button id="buyBtn">Buy</button>
        <button id="sellBtn" class="sell">Sell</button>
      </div>
      <div class="divider"></div>
      <button id="logoutBtn" class="secondary">Logout</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
